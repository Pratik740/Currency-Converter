<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="icon" type="image/png" href="assets/img.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" referrerpolicy="no-referrer">
</head>
<body>
    <form>
        <h1>Currency Converter</h1>
        <div>
            <label for="amount"> Enter amount : </label>
            <input type="text" id="amount" autocomplete="off">
        </div>
        <div class="dropdown"> 
            <div class="from">
                <p>From</p>
                <div class="choose">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from"> </select> 
                </div>
            </div>     
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="choose">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to"></select>
                </div>
            </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <div id="final"> </div>
        <button id="submit">Get Exchange Rate</button>
    </form>
    <script src= "assets/flagAPI.js"></script>
    <script src = "script.js"></script>
</body> 
</html>
